# CakePHP CI workflow
# Runs composer install, phpunit tests with SQLite, and uploads JUnit results
name: CI

# Trigger on push to main/master branches or on pull requests
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  php-tests:
    # Run on windows-latest for now, can be extended to matrix later
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, simplexml, dom, xml
          tools: composer:v2

      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('cake/**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies (cake)
        working-directory: cake
        # Install dependencies in cake/ subdirectory (no dev, no suggest, dist preferred)
        run: composer install --no-progress --prefer-dist

      - name: Run tests (SQLite)
        working-directory: cake
        env:
          # Use SQLite for test DB (automatically configured in config/app_local.php)
          USE_SQLITE: 'true'
        run: |
          vendor\\bin\\phpunit.bat --log-junit ../test-results.xml -v

      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results.xml
